{% extends "learning_logs/base.html "%}

{% block content %}
	<p>Topics</p>
	<ul>
		{% for topic in topics %}
			<li> 
				<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
			</li>
		{% empty %}
			<li>这里还没有任何主题。</li>
		{% endfor %}
	</ul>
	<a href="{% url 'learning_logs:new_topic' %}">添加一个新主题</a>
{% endblock content %}
