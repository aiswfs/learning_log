{% extends "learning_logs/base.html "%}

{% block page_header%}
	<h3>{{ topic }}</h3>
{% endblock page_header%}

{% block content %}
	<p>
		<a href="{% url 'learning_logs:new_entry' topic.id %}"> 添加新条目： </a>
	</p>
	{% for entry in entries %}
	<div class="card mb-3"> 
		<h4 class="card-header"> 
			{{ entry.date_added|date:'M d,Y H:i' }}
	 		<small><a href="{% url 'learning_logs:edit_entry' entry.id %}"> 编辑内容 </a></small>
	 	</h4>
	 	<div class="card-body">
	 		{{ entry.text|linebreaks }}
	 	</div>
	 </div>
	{% empty %}
	 <p>对于这个主题还没有相关的内容。</p>
	{% endfor %}
{% endblock content %}
